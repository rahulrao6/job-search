services:
  - type: web
    name: job-referral-finder
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 web_app:app"
    envVars:
      - key: PORT
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: APOLLO_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: GITHUB_TOKEN
        sync: false

