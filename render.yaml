services:
  - type: web
    name: job-referral-finder
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web_app.py
    envVars:
      - key: PORT
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: APOLLO_API_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false

